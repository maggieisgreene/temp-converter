<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1 class="text-center">Temperature Converter</h1>
  <div class="form-container">
    <input class="form-control col-6 offset-3" id="temperature" type="number" placeholder="Enter Number Here">
    <div class="radio-button-container"></div>
      <input type="radio">To Fahrenheit</input>
      <input type="radio">To Celcius</input>
    </div>
  </div>

  <button type="button" class="btn btn-light col-4 offset-4">Convert</button>
</body>
</html>
